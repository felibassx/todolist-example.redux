<footer class="footer">
    <!-- This should be `0 items left` by default -->
    <span class="todo-count"><strong>{{ pendientes }}</strong> pendientes</span>
    <!-- selected -->
    <ul class="filters pr40">
        <li (click)="cambiarFiltro(filtro)" *ngFor="let filtro of filtrosValidos">
            <a [ngClass]="{ 'selected': filtro === filtroActual }" class="cursorpointer">{{filtro}}</a>
        </li>
    </ul>
    <!-- Hidden if no completed items are left â†“ -->
    <button (click)="borrarTodo()" class="clear-completed">Limpiar completados</button>
</footer>
